<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="modal fade" id="returnOrderModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="returnOrderModalTitle">Devolver pedido</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			
			<form onsubmit="return submitReturnOrderForm();">
			<div class="modal-body">
				<div id="divReason">
					<div>Motivo:</div>
					<div>
						<input type="radio" name="returnReason" value="He comprado productos equivocacos" required />
						He comprado productos equivocacos
					</div>
					<div>
						<input type="radio" name="returnReason" value="He recibido productos equivocados" />
						He recibido productos equivocados
					</div>
					<div>
						<input type="radio" name="returnReason" value="El producto esta dañado o defectuoso" />
						El producto esta dañado o defectuoso
					</div>
					<div>
						<input type="radio" name="returnReason" value="El pedido llego demasiado tarde" />
						El pedido llego demasiado tarde
					</div>	
					<div class="m-1">
						<textarea class="form-control" id="returnNote" rows="3" maxlength="120"
							placeholder="Informacion adicional"></textarea>
					</div>														
				</div>
				<div id="divMessage" class="text-center"></div>
			</div>
			
			
			<div class="modal-footer">
				<button type="submit" class="btn btn-success" id="firstButton">Enviar peticion</button>
				<button type="button" class="btn btn-danger" id="secondButton" data-dismiss="modal">Cancelar</button>
			</div>
			</form>
		</div>
	</div>
</div>
