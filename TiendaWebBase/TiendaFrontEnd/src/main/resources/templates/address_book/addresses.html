<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Libreta de direcciones', 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div th:replace="navigation :: search_nav"></div>
	
	<div class="text-center">
		<div><h2>Libreta de direcciones</h2></div>
		<div>
			<a th:href="@{/address_book/new}" class="h4">AÃ±adir direccion</a>
		</div>
	</div>
	
	<div th:if="${message != null}" class="alert alert-success text-center m-1">
		[[${message}]]
	</div>	
		
	<div class="row m-1">
		<div class="col-sm-6 mt-2">
			<div class="card" th:classappend="${usePrimaryAddressAsDefault ? 'bg-warning' : ''}">
				<div class="card-header">
					<div class="row">
						<div class="col">
							<b>Principal</b>

							<th:block th:if="${usePrimaryAddressAsDefault}">
								<span class="text-danger">[Predeterminada]</span>
							</th:block>
							
							<th:block th:unless="${usePrimaryAddressAsDefault}">
								<a th:href="@{'/address_book/default/0'}">[Usar como predeterminada]</a>
							</th:block>			
						</div>
						<div class="col">
							<div class="float-right">
								<a class="fas fa-edit icon-dark" title="Edit your primary address"
									th:href="@{/account_details(redirect=address_book)}"></a>
							</div>
						</div>
					</div>
				</div>
				<div class="card-body">
					[[${customer.address}]]
				</div>
			</div>
		</div>
		
		<th:block th:each="address, status: ${listAddresses}">
		<div class="col-sm-6 mt-2">
			<div class="card" th:classappend="${address.defaultForShipping ? 'bg-warning' : ''}">
				<div class="card-header">
					<div class="row">
						<div class="col">
							<b>Direccion #[[${status.count + 1}]]</b>
							
							<th:block th:if="${usePrimaryAddressAsDefault}">
								<span class="text-danger">[Predeterminada]</span>
							</th:block>
							
							<th:block th:unless="${usePrimaryAddressAsDefault}">
								<a th:href="@{'/address_book/default/0'}">[Usar como predeterminada]</a>
							</th:block>	
						</div>
						<div class="col">
							<div class="float-right">
								<a class="fas fa-edit icon-dark" title="Editar esta direccion"
									th:href="@{'/address_book/edit/' + ${address.id}}"></a>
								&nbsp;
								<a class="fas fa-trash icon-dark linkDelete" title="Borrar esta direccion"
									th:entityId="${address.id}"
									th:href="@{'/address_book/delete/' + ${address.id}}"></a>									
							</div>
						</div>						
					</div>
				</div>
				<div class="card-body">
					[[${address}]]
				</div>
			</div>
		</div>		
		</th:block>		
	</div>
	<div>&nbsp;</div>
	<div th:replace="fragments :: confirm_modal"></div>
	<div th:replace="navigation :: footer_menu"></div>
</div>	
<script type="text/javascript">
	$(document).ready(function() {
		$(".linkDelete").on("click", function(evt) {
			evt.preventDefault();
			showDeleteConfirmModal($(this), 'Direccion');
		});
	});
	
	function showDeleteConfirmModal(link, entityName) {
		entityId = link.attr("entityId");
		
		$("#yesButton").attr("href", link.attr("href"));	
		$("#confirmText").text("Estas seguro que quieres borrar la direccion  ID " + entityId + "?");
		$("#confirmModal").modal();	
	}	
</script>
</body>
</html>
