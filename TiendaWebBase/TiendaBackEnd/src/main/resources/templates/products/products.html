<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Productos', 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: menu"></div>
	<div>
		<h2>Gestion Productos</h2>	
		
		<a th:href="@{/products/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
		<a th:href="@{/products/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
	</div>
		
	<div th:replace="fragments :: search_form_and_message('/products/page/1')" />
	
	<div class="full-details">
		<table class="table table-bordered table-striped table-hover table-responsive-xl">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Imagen Principal</th>
					<th>Nombre</th>
					<th>Categoria</th>
					<th>Marca</th>
					<th>Activo</th>
					<th></th>
				</tr>								
			</thead>
			<tbody>
				<tr th:each="product : ${listProducts}">
					<td>[[${product.id}]]</td>
					<td></td>
					<td>[[${product.name}]]</td>
					<td>[[${product.category.name}]]</td>
					<td>[[${product.brand.name}]]</td>
					<td>
						<div th:replace="fragments :: status (${product.enabled}, 'producto', '/products/' + ${product.id})"></div>
					</td>
					<td>
						<a class="fas fa-file-alt fa-2x icon-green" 
							th:href="@{'/products/detail/' + ${product.id}}"
							title="Ver detalles del producto"></a>
						&nbsp;
						<div th:replace="fragments :: edit('producto', '/products/edit/' + ${product.id})" />
						&nbsp; 
						<div th:replace="fragments :: delete('producto', ${product.id}, '/products/delete/' + ${product.id}, true)" />						
					</td>					
				</tr>
			</tbody>
		</table>
	</div>
	
	
	<div th:replace="modal_fragments :: confirm_modal" />
	
	<div th:replace="fragments :: footer"></div>
	
</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
	moduleURL = "[[@{/brands}]]";

	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			showDeleteConfirmModal($(this), 'producto');
		});
	});
</script>
</body>
</html>
