<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Nombre: </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{name}" required
					th:readonly="${#authorization.expression('hasAuthority(''Gestor'')')}" 
					minlength="3" maxlength="256" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Alias: </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{alias}" 
					placeholder="Por defecto es el nombre del producto (espacios reemplazados con -)"
					th:readonly="${#authorization.expression('hasAuthority(''Gestor'')')}" 
					minlength="3" maxlength="256" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Marca: </label>
			<div class="col-sm-10">
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
				<select th:field="*{brand}" class="form-control" required>
					<th:block th:each="brand : ${listBrands}">
						<option th:value="${brand.id}">[[${brand.name}]]</option>
					</th:block>
				</select>
				</th:block>
				<th:block sec:authorize="hasAuthority('Gestor')">
					<input type="text" class="form-control" th:value="${product.brand.name}" readonly />
				</th:block>
				
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Categoria: </label>
			<div class="col-sm-10">
			<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
				<th:block th:if="${product.category != null}">
					<select th:field="*{category}" class="form-control" required>
						<th:block th:each="cat : ${product.brand.categories}">
							<option th:value="${cat.id}">[[${cat.name}]]</option>
						</th:block>
					</select>
				</th:block>
				<th:block th:if="${product.category == null}">
					<select th:field="*{category}" class="form-control" required>
					</select>
				</th:block>
			</th:block>
			<th:block sec:authorize="hasAuthority('Gestor')">
				<input type="text" class="form-control" th:value="${product.category.name}" readonly />
			</th:block>			
			</div>
		</div>


		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Activo: </label>
			<div class="col-sm-10">
				<input type="checkbox" th:field="*{enabled}" 
					th:disabled="${#authorization.expression('hasAuthority(''Gestor'')')}"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">En Stock:</label>
			<div class="col-sm-10">
				<input type="checkbox" th:field="*{inStock}" 
					th:disabled="${#authorization.expression('hasAuthority(''Gestor'')')}" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Coste:</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control" th:field="*{cost}" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Precio:</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control" th:field="*{price}" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Descuento:</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control"
					th:field="*{discountPercent}" />
			</div>
		</div>

	</div>

</body>
</html>
