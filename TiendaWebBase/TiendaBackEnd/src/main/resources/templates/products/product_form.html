<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<head th:replace="fragments :: page_head (${pageTitle}, 'tag')" />
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h2>Gestion de Productos | [[${pageTitle}]]</h2>
		</div>

		<form th:action="@{/products/save}" method="post" onsubmit="return checkUnique(this)"
			th:object="${product}">
			<div>
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item"><a class="nav-link active"
						data-toggle="tab" href="#overview" role="tab">Info General</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#description" role="tab">Descripcion</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#images" role="tab">Imagenes</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#details" role="tab">Detalles</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#shipping" role="tab">Envio</a></li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane active p-3" id="overview" role="tabpanel">
						<div th:replace="products/product_overview :: content"></div>
					</div>
					<div class="tab-pane  p-3" id="description" role="tabpanel">
						<div th:replace="products/product_description :: content"></div>
					</div>
					<div class="tab-pane  p-3" id="images" role="tabpanel">Imagenes</div>
					<div class="tab-pane  p-3" id="details" role="tabpanel">Detalles</div>
					<div class="tab-pane  p-3" id="shipping" role="tabpanel">
						<div th:replace="products/product_shipping :: content"></div>
					</div>
				</div>
			</div>
			<div class="text-center">
				<input type="submit" value="Guardar" class="btn btn-primary m-3" />
				<input type="button" value="Cancelar" class="btn btn-secondary"
					id="buttonCancel" />
			</div>

		</form>

		<div th:replace="modal_fragments :: modal_dialog"></div>

		<div th:replace="fragments :: footer"></div>
	</div>
	<script type="text/javascript">
		moduleURL = "[[@{/products}]]";
		brandModuleURL = "[[@{/brands}]]";

		dropdownBrands = $("#brand");
		dropdownCategories = $("#category");

		$(document).ready(function() {
			$("#shortDescription").richText();
			$("#fullDescription").richText();
			
			dropdownBrands.change(function() {
				dropdownCategories.empty();
				getCategories();
			});

			getCategories();
		});

		function getCategories() {
			brandId = dropdownBrands.val();
			url = brandModuleURL + "/" + brandId + "/categories";

			$.get(url, function(responseJson) {
				$.each(responseJson, function(index, category) {
					$("<option>").val(category.id).text(category.name)
							.appendTo(dropdownCategories);
				});
			});
		}
		
		function checkUnique(form) {
			productId = $("#id").val();
			productName = $("#name").val();
			
			csrfValue = $("input[name='_csrf']").val();
			
			url = "[[@{/products/check_unique}]]";
			
			params = {id: productId, name: productName, _csrf: csrfValue};
			
			$.post(url, params, function(response) {
				if (response == "OK") {
					form.submit();
				} else if (response == "Duplicate") {
					showWarningModal("Hay otro producto con el nombre:  " + productName);	
				} else {
					showErrorModal("Respuesta desconocida del servidor");
				}
				
			}).fail(function() {
				showErrorModal("No se puede conectar con el servidor");
			});
			
			return false;
		}
	</script>
	<script th:src="@{/js/common_form.js}"></script>
</body>

</html>
