<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<head th:replace="fragments :: page_head (${pageTitle}, 'tag')" />
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h2>Gestion de Productos | [[${pageTitle}]]</h2>
		</div>

		<form th:action="@{/products/save}" method="post" onsubmit="return checkUnique(this)"
				enctype="multipart/form-data"
				th:object="${product}">
			<input type="hidden" th:field="*{id}" />
			<input th:if="${product.category != null}" type="hidden" 
				id="categoryId" th:value="${product.category.id}" />
			<div>
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item"><a class="nav-link active"
						data-toggle="tab" href="#overview" role="tab">Info General</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#description" role="tab">Descripcion</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#images" role="tab">Imagenes</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#details" role="tab">Detalles</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#shipping" role="tab">Envio</a></li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane active p-3" id="overview" role="tabpanel">
						<div th:replace="products/product_overview :: content"></div>
					</div>
					<div class="tab-pane  p-3" id="description" role="tabpanel">
						<th:block sec:authorize="hasAuthority('Gestor')">
		  					<div th:replace="products/product_description_read_only :: content"></div>
		  				</th:block>		  	
		  			<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
		  				<div th:replace="products/product_description :: content"></div>
		  			</th:block>
					</div>
					
					<div class="tab-pane  p-3" id="images" role="tabpanel">
						<th:block sec:authorize="hasAuthority('Gestor')">
		  					<div th:replace="products/product_images_read_only :: content"></div>
		  				</th:block>		  		  
				  	<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					  	<div th:replace="products/product_images :: content"></div>
		  			</th:block>
					</div>
					
					<div class="tab-pane  p-3" id="details" role="tabpanel">
						<th:block sec:authorize="hasAuthority('Gestor')">
		  					<div th:replace="products/product_details_read_only :: content"></div>
		  				</th:block>
	  					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<div th:replace="products/product_details :: content"></div>
							<div>
								<input type="button" class="btn btn-secondary" value="AÃ±adir mas detalles" 
									onclick="addNextDetailSection()"/>
							</div>
						</th:block>
					</div>
					
					<div class="tab-pane  p-3" id="shipping" role="tabpanel">
						<th:block sec:authorize="hasAuthority('Gestor')">
							<div th:replace="products/product_shipping_read_only :: content"></div>
						</th:block>
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<div th:replace="products/product_shipping :: content"></div>
						</th:block>
					</div>
				</div>
			</div>
			<div class="text-center">
				<input type="submit" value="Guardar" class="btn btn-primary m-3" />
				<input type="button" value="Cancelar" class="btn btn-secondary"
					id="buttonCancel" />
			</div>

		</form>

		<div th:replace="modal_fragments :: modal_dialog"></div>

		<div th:replace="fragments :: footer"></div>
	</div>
	<script type="text/javascript">
		MAX_FILE_SIZE = 1002400; // 1000 Kb
		moduleURL = "[[@{/products}]]";
		brandModuleURL = "[[@{/brands}]]";
		defaultImageThumbnailSrc = "[[@{/images/image-thumbnail.png}]]";
		checkUniqueUrl = "[[@{/products/check_unique}]]";

	</script>
	<script th:src="@{/js/common_form.js}"></script>
	<script th:src="@{/js/product_form_overview.js}"></script>
	<script th:src="@{/js/product_form_images.js}"></script>
	<script th:src="@{/js/product_form_details.js}"></script>
</body>

</html>
