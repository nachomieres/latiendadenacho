<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Marcas')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: menu"></div>
	<div>
		<h2>Gestion de Marcas</h2>

		<a th:href="@{/brands/new}"
			class="fas fa-folder-plus fa-2x icon-dark mr-2"></a> <a
			th:href="@{/categories/export/csv}"
			class="fas fa-file-csv fa-2x icon-dark mr-2"></a>

	</div>

	<div th:replace="fragments :: search_form_and_message ('/brands/page/1')"></div>

	<div class="full-details">
		<table
			class="table table-bordered table-striped table-hover table-responsive-xl">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Logo</th>
					<th	th:replace="fragments :: column_link('/brands', 'name', 'Marca', 'none')"></th>						
					<th>Categorias</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="brand : ${ListBrands}">
					<td>[[${brand.id}]]</td>
					<td><img th:src="@{${brand.logoPath}}" style="width: 100px" class="img-fluid"/></td>
					<td>[[${brand.name}]]</td>
					<td>
						<th:block th:each="cat : ${brand.categories}">
							<span class="badge badge-secondary" th:text="${cat.name}"></span>
						</th:block>
					</td>
					<td>
						<div th:replace="fragments :: edit('marca', '/brands/edit/' + ${brand.id})"></div>
						&nbsp;&nbsp;
						<div th:replace="fragments :: delete('marca', ${brand.id}, 'brands/delete/' + ${brand.id}, true)"></div>							
					</td>
				</tr>
			</tbody>
		</table>
	</div>

		<div class="less-details">
		<div th:each="brand : ${listBrnads}" class="row m-1">
			<div class="col-4">
				<img th:src="@{${brand.logo}}" style="width: 100px"	class="img-fluid" />
			</div>
			<div class="col-8">
				<div>[[${brand.name}]]</div>
				<div class="mt-2">
					<div th:replace="fragments :: edit('marca', '/brands/edit/' + ${brand.id})"></div>
						&nbsp;&nbsp;
						<div th:replace="fragments :: delete('marca', ${brand.id}, 'brands/delete/' + ${brand.id}, true)"></div>
				</div>
			</div>
			<div>&nbsp;</div>
		</div>
	</div>

	<div th:replace="modal_fragments :: confirm_modal"></div>

	<div th:replace="fragments :: footer"></div>
</div>
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleURL = "[[@{/categories}]]";
		$(document).ready(function() {
			$(".link-delete").on("click", function(e) {
				e.preventDefault();
				showDeleteConfirmModal($(this), 'marca');
			});
		});
	</script> 
</body>
</html>
