<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Categorias', 'none')" />
<body>
<div th:replace="navigation :: menu"></div>
<div class="container">
	<div>
		<h2>Gestion de Categorias</h2>

		<a th:href="@{/categories/new}"
			class="fas fa-folder-plus fa-2x icon-dark mr-2"></a> <a
			th:href="@{/categories/export/csv}"
			class="fas fa-file-csv fa-2x icon-dark mr-2"></a>

	</div>

	<div th:replace="fragments :: search_form_and_message"></div>

	<div class="full-details">
		<table class="table table-bordered table-striped table-hover table-responsive-xl text-center">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Imagen</th>
					<th
						th:replace="fragments :: column_link('name', 'Nombre', 'none')" />
					<th class="hideable-column">Alias</th>
					<th>Activo</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cat : ${listCategories}">
					<td>[[${cat.id}]]</td>
					<td><img th:src="@{${cat.imagePath}}" style="max-height: 80px;" class="img-thumbnail"/></td>
					<td>[[${cat.name}]]</td>
					<td class="hideable-column">[[${cat.alias}]]</td>
					<td>
						<div
							th:replace="fragments :: status (${cat.enabled}, 'categoria', 'categories/' + ${cat.id})"></div>
					</td>
					<td>
						<div
							th:replace="fragments :: edit('categoria', '/categories/edit/' + ${cat.id})"></div>
						&nbsp;&nbsp;
						<div
							th:replace="fragments :: delete('categoria', ${cat.id}, '/categories/delete/' + ${cat.id}, ${!cat.hasChildren})"></div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="less-details">
		<div th:each="cat : ${listCategories}" class="row m-1">
			<div class="col-4">
				<img th:src="@{${cat.imagePath}}" style="width: 100px"
					class="img-fluid" />
			</div>
			<div class="col-8">
				<div>[[${cat.name}]]</div>
				<div class="mt-2">
					<div
						th:replace="fragments :: status (${cat.enabled}, 'categoria', 'categories/' + ${cat.id})"></div>
					&nbsp;
					<div
						th:replace="fragments :: edit('categoria', '/categories/edit/' + ${cat.id})"></div>
					&nbsp;&nbsp;
					<div
						th:replace="fragments :: delete('categoria', ${cat.id}, '/categories/delete/' + ${cat.id}, ${!cat.hasChildren})"></div>
				</div>
			</div>
			<div>&nbsp;</div>
		</div>
	</div>

	<div th:if="${keyword != null}" class="text-center">
		<span>No se muestran resultados en modo jerarquico</span>
		<div
			th:replace="fragments :: pagination ('categorias')">
		</div>
	</div>

	<th:block th:unless="${keyword != null}">
		<div
			th:replace="fragments :: pagination ('categorias raiz')">
		</div>
	</th:block>
	<div th:replace="modal_fragments :: confirm_modal"></div>

	<div th:replace="fragments :: footer"></div>
</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
	moduleURL = "[[@{/categories}]]";
	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			showDeleteConfirmModal($(this), 'categoria');
		});
	});
</script>
</body>
</html>
