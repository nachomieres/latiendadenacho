<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>La Tienda de Nacho - Login</title>

	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
	<div class="container text-center p-5">
		<div class="m-4">
			<img th:src="@{/images/LogoTienda.png}" />
		</div>
		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
		
		<div th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<div th:if="${param.logout}">
			<p class="text-warning"> Se ha desconectado correctamente</p>
		</div>
		<div class="border border-secondary rounded p-3">
			<p class="small">Acceso al panel de control de La Tienda de Nacho</p>
			<p class="mb-4">
				<input type="email" name="email" class="form-control" placeholder="E-mail" required />
			</p>
			<p class="mb-4">
				<input type="password" name="password" class="form-control" placeholder="Password" required />
			</p>
			<p class="mb-4">
				<input type="checkbox" name="remember-me" /> Mantener sesion abierta 
			</p>
			<p>
				<input type="submit" value="Entrar" class="btn btn-primary" />
			</p>			
		</div>
	</form>
	</div>
</body>

</html>
