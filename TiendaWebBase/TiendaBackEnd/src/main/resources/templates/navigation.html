<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="menu">
		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit" />
		</form>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/images/LogoTienda.png}" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
				<span class="navbar-toggler-icon"> </span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
				
					<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link" th:href="@{/users}">Usuarios</a>
					</li>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/categories}">Categorias</a>
					</li>			
					<li class="nav-item">
						<a class="nav-link" th:href="@{/brands}">Marcas</a>
					</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Gestor', 'Enviador')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/products}">Productos</a>
					</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Gestor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/costumers}">Clientes</a>
					</li>
															
					<li class="nav-item">
						<a class="nav-link" th:href="@{/shipping}">Envios</a>
					</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Gestor', 'Enviador')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/orders}">Pedidos</a>
					</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Gestor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/reports}">Ventas</a>
					</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/articles}">Articulos</a>
					</li>			
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menus}">Menus</a>
					</li>
					</th:block>
										
					<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link" th:href="@{/settings}">Ajustes</a>
					</li>
					<li>
						<span class="fas fa-user fa-2x icon-silver"></span>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown" 
							th:href="@{/account}" 
							sec:authentication="principal.fullname"></a>
						<div class="dropdown-menu">
							<a class="dropdown-item" id="logoutLink" href="">Logout</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</body>
</html>
