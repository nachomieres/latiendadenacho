<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
<div th:replace="navigation :: menu"></div>
<div class="container">	
	<div>
		<h2>Gestion tarifa de envio | [[${pageTitle}]]</h2>
	</div>		
	<form th:action="@{/shipping_rates/save}" th:object="${rate}" method="post"
		style="max-width: 780px; margin:  0 auto;">
		<input type="hidden" th:field="*{id}" />
	<div class="border border-secondary rounded p-3">
	  <div class="form-group row">
	    <label for="country" class="col-sm-4 col-form-label">Pais de destino</label>
	    <div class="col-sm-8">
	      <select th:field="*{country}" class="form-control">
	      	<option th:each="country : ${listCountries}" th:value="${country.id}">[[${country.name}]]</option>
	      </select>
	    </div>
	  </div>
	  
	  <div class="form-group row">
	    <label for="state" class="col-sm-4 col-form-label">Provincia de destino:</label>
	    <div class="col-sm-8">
	    	<input type="text" class="form-control" th:field="*{state}" 
	    		minlength="3" maxlength="64" list="listStates" required> 
	      <datalist id="listStates">
	      	
	      </datalist>
	    </div>
	  </div>
	  
	  <div class="form-group row">
	    <label for="postalCode" class="col-sm-4 col-form-label">Coste por Kg:</label>
	    <div class="col-sm-8">
	      <input type="number" class="form-control" th:field="*{rate}" required step="0.01" min="0">
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="postalCode" class="col-sm-4 col-form-label">Dias para entregar:</label>
	    <div class="col-sm-8">
	      <input type="number" class="form-control" th:field="*{days}" required step="1" min="0">
	    </div>
	  </div>
	  	  
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Contrarreembolso (COD):</label>
			<div class="col-sm-8">
				<input type="checkbox" th:field="*{codSupported}" />
			</div>
		</div>
			  	  
	  <div class="text-center">
	  	<input type="submit" value="Guardar" class="btn btn-primary m-3" />
	  	<input type="button" value="Cancelar" class="btn btn-secondary" id="buttonCancel" />
	  </div>
	</div>
	</form>
	
	<div th:replace="modal_fragments :: modal_dialog"></div>
	<div th:replace="fragments :: footer"></div>
</div>	
<script type="text/javascript">
	contextPath = "[[@{/}]]";
	moduleURL = "[[@{/shipping_rates}]]";
</script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/common_form_country_state.js}"></script>	
</body>
</html>
